# Default values for cronjob-scale-down-operator.
replicaCount: 1

image:
  repository: ghcr.io/z4ck404/cronjob-scale-down-operator
  pullPolicy: IfNotPresent
  tag: "0.3.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - "ALL"
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Liveness probe configuration
livenessProbe:
  httpGet:
    path: /healthz
    port: 8081
  initialDelaySeconds: 15
  periodSeconds: 20

# Readiness probe configuration  
readinessProbe:
  httpGet:
    path: /readyz
    port: 8081
  initialDelaySeconds: 5
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

# Enable metrics service
metrics:
  enabled: true
  service:
    type: ClusterIP
    port: 8080

# RBAC configuration
rbac:
  create: true

# Leader election configuration
leaderElection:
  enabled: true

# Web UI configuration
webui:
  enabled: true
  service:
    type: ClusterIP
    port: 8082
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: cronjob-ui.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
